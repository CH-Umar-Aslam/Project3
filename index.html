<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vertical Slider </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container">
        <div class="left-slider">

            <div style="background-color: #FF5353;">
                <h1>Natural Flower</h1>
                <p>all in pink</p>
            </div>

            <div style="background-color: #2A86BA;">
                <h1>Bluee Sky</h1>
                <p>with it's mountaians</p>
            </div>

            <div style="background-color: #252E33;">
                <h1>Lonely Castle</h1>
                <p>all in pink</p>
            </div>

            <div style="background-color: #FFB866;">
                <h1>Flying Eagle</h1>
                <p>in the wilderness</p>
            </div>
        </div>
            <div class="right-slider">
                <div
                    style="background-image: url('https://images.unsplash.com/photo-1550133730-695473e544be?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGZseWluZyUyMGVhZ2xlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60');">
                </div>
                <div
                    style="background-image: url('https://images.unsplash.com/photo-1680456693517-bebac4b68f54?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bG9uZWx5JTIwY2FzdGxlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60');">
                </div>
                <div
                    style="background-image: url('https://images.unsplash.com/photo-1678901764789-ecdff8d4db1e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTN8fGJsdWUlMjBza3klMjB3aXRoJTIwbW91bnRhaW58ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60');">
                </div>

                <div
                    style="background-image: url('https://images.unsplash.com/photo-1436891436013-5965265af5fc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cGluayUyMGZsb3dlcnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60');">
                </div>



            </div>
            <div class="action-buttons">
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>

            </div>
            </div>
   <script src="script.js"></script>
</body>

</html>
